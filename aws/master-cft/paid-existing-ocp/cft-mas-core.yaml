    Type: 'AWS::CloudFormation::WaitConditionHandle'
  DeploymentRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join
        - '-'
        - - masocp-deploy-role
          - !GetAtt
            - CallLambdaRandomizer
            - Lower_RandomString
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: EmbeddedInlinePolicy1
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'iam:CreatePolicy'
                  - 'iam:CreateUser'
                  - 'iam:AttachUserPolicy'
                  - 'iam:CreateAccessKey'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 's3:DeleteBucket'
                  - 'ses:SendEmail'
                  - 'ses:SendRawEmail'
                Resource:
                  - !Join
                    - ':'
                    - - arn
                      - aws
                      - iam
                      - ''
                      - !Ref 'AWS::AccountId'
                      - user/*
                  - !Join
                    - ':'
                    - - arn
                      - aws
                      - iam
                      - ''
                      - !Ref 'AWS::AccountId'
                      - policy/*
                  - !Join
                    - ':'
                    - - arn
                      - aws
                      - s3
                      - ''
                      - ''
                      - !Join
                        - /
                        - - !Ref DeploymentConfigBucket
                          - '*'
                  - !Join
                    - ':'
                    - - arn
                      - aws
                      - ses
                      - '*'
                      - !Ref 'AWS::AccountId'
                      - configuration-set/*
                  - !Join
                    - ':'
                    - - arn
                      - aws
                      - ses
                      - '*'
                      - !Ref 'AWS::AccountId'
                      - identity/*
        - PolicyName: EmbeddedInlinePolicy2
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'ses:ListIdentities'
                  - 'route53:ListHostedZones'
                  - 'ses:GetIdentityVerificationAttributes'
                  - 's3:GetObject'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                  - 'secretsmanager:CreateSecret'
                Resource: '*'
      Path: /
  DeploymentRoleProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      InstanceProfileName: !Join
        - '-'
        - - masocp-deploy-instance-profile
          - !GetAtt
            - CallLambdaRandomizer
            - Lower_RandomString
      Path: /
      Roles:
        - !Ref DeploymentRole
  LambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join
        - '-'
        - - masocp-lambda-role
          - !Ref 'AWS::Region'
          - !Ref 'AWS::StackName'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: EmbeddedInlinePolicy2
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:CreateLogGroup'
                  - 'route53:GetHostedZone'
                  - 'ec2:DescribeVpcs'
                  - 'ec2:DescribeSubnets'
                Resource: '*'
      Path: /
  LambdaFunctionRandomizer:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt
        - LambdaRole
        - Arn
      Runtime: python3.11
      Tags:
        - Key: Name
          Value: RandomizerLambda
      Code:
        ZipFile: |
          import boto3
          import random
          import string
          import cfnresponse
          def lambda_handler(event, context):
              responseData = {}
              try:
                  string_characters = string.ascii_letters + string.digits
                  number_characters = string.digits
                  responseData['RandomString']  = ''.join(random.choice(string_characters) for i in range(int(event["ResourceProperties"]["length"])))
                  while responseData['RandomString'][0].isdigit():
                      responseData['RandomString']  = ''.join(random.choice(string_characters) for i in range(int(event["ResourceProperties"]["length"])))
                  responseData['RandomNumber']  = ''.join(random.choice(number_characters) for i in range(int(event["ResourceProperties"]["length"])))
                  responseData['Lower_RandomString'] = responseData['RandomString'].lower()
                  responseData['UpperRandomString'] = responseData['RandomString'].upper()
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, "CustomResourcePhysicalID")
              except Exception as e:
                  print("Exception Error : " + str(e))
                  cfnresponse.send(event, context, cfnresponse.FAILED, responseData, "CustomResourcePhysicalID")
  CallLambdaRandomizer:
    Type: 'Custom::CallLambdaRandomizer'
    Properties:
      ServiceToken: !GetAtt
        - LambdaFunctionRandomizer
        - Arn
      length: 6
  LambdaFunctionGetHostedZoneName:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt
        - LambdaRole
        - Arn
      Runtime: python3.11
      Code:
        ZipFile: |
          import boto3
          import string
          import cfnresponse
          def lambda_handler(event, context):
              responseData = {}
              try:
                  route53_client = boto3.client('route53', region_name=event["ResourceProperties"]["Region"])
                  response = route53_client.get_hosted_zone(Id=event["ResourceProperties"]["ZoneId"])
                  responseData['ZoneName'] = response['HostedZone']['Name'][:-1]
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, "CustomResourcePhysicalID")
              except Exception as e:
                  print("Exception Error : " + str(e))
                  cfnresponse.send(event, context, cfnresponse.FAILED, responseData, "CustomResourcePhysicalID")
  DeploymentConfigBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Join
        - '-'
        - - masocp
          - !GetAtt
            - CallLambdaRandomizer
            - Lower_RandomString
          - bucket
          - !Ref 'AWS::Region'
      AccessControl: BucketOwnerFullControl
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
  LambdaFunctionGetSubnetForBootnode:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt
        - LambdaRole
        - Arn
      Runtime: python3.11
      Code:
        ZipFile: |
          import boto3
          import string
          import cfnresponse
          def lambda_handler(event, context):
              responseData = {}
              try:
                  ec2_client = boto3.client('ec2', region_name=event["ResourceProperties"]["Region"])
                  response = ec2_client.describe_vpcs()
                  for vpc_response in response['Vpcs']:
                    vpc_id = vpc_response['VpcId']
                    is_default = vpc_response['IsDefault']
                    if is_default == True:
                      default_vpc_id = vpc_id
                      break
                  response = ec2_client.describe_subnets()
                  for subnet_response in response['Subnets']:
                    subnet_id = subnet_response['SubnetId']
                    subnet_vpc_id = subnet_response['VpcId']
                    az_id = subnet_response['AvailabilityZoneId']
                    if subnet_vpc_id == default_vpc_id:
                      if "az1" in az_id:
                        responseData['DefaultVPCId'] = subnet_vpc_id
                        responseData['DefaultVPCAz1SubnetId'] = subnet_id
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, "CustomResourcePhysicalID")
              except Exception as e:
                  print("Exception Error : " + str(e))
                  cfnresponse.send(event, context, cfnresponse.FAILED, responseData, "CustomResourcePhysicalID")
  CallLambdaFunctionGetSubnetForBootnode:
    Type: 'Custom::CallLambdaFunctionGetSubnetForBootnode'
    Properties:
      ServiceToken: !GetAtt
        - LambdaFunctionGetSubnetForBootnode
        - Arn
      Region: !Ref 'AWS::Region'
