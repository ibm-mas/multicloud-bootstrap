            - rm -rf multicloud-bootstrap 1>/dev/null 2>&1;
            - 'git clone https://github.com/ibm-mas/multicloud-bootstrap.git;'
            - cd multicloud-bootstrap;
            - 'find . -type f -name "*.sh" -exec chmod +x {} \;;'
            - ./init.sh "aws" "
            - !Ref OfferingType
            - '" "'
            - !Ref 'AWS::Region'
            - '" "'
            - !Ref 'AWS::AccountId'
            - '" "'
            - !Ref ClusterSize
            - '" "'
            - !GetAtt
              - CallLambdaRandomizer
              - Lower_RandomString
            - '" "'
