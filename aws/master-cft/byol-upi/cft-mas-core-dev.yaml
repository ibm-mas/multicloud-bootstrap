        - '#'
        - !GetAtt
          - DeployWaitCondition
          - Data
  MASWorkspaceUrl:
    Description: >-
      Url to login to MAS Workspace, make sure you have imported the MAS public
      certificate into the browser
    Value: !Select
      - 0
      - !Split
        - '"'
        - !Select
          - 0
          - !Split
            - '}'
            - !Select
              - 6
              - !Split
                - '#'
                - !GetAtt
                  - DeployWaitCondition
                  - Data
  DeploymentStatus:
    Description: Status of the deployment.
    Value: !Select
      - 1
      - !Split
        - '"'
        - !Select
          - 1
          - !Split
            - ':'
            - !Select
              - 0
              - !Split
                - '#'
                - !GetAtt
                  - DeployWaitCondition
                  - Data
  DeploymentDescription:
    Description: Status description of the deployment.
    Value: !Select
      - 1
      - !Split
        - '#'
        - !GetAtt
          - DeployWaitCondition
          - Data
