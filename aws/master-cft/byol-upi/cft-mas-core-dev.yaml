        - !Ref 'AWS::Region'
        - HVM64
      InstanceType: t3.small
      KeyName: !Ref SSHKey
      SecurityGroupIds:
        - !Ref BootnodeSecurityGroup
      IamInstanceProfile: !Ref DeploymentRoleProfile
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash
            - |
